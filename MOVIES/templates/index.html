{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
         {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" >
                <img src="{{i.img.url}}" class="card-img-top" alt="" width="200px" height="200px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Detail</a>
                </div>
            </div>

        </div>
              {% endfor %}

    </div>
</div>
