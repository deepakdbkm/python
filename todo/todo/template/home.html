{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">

                <div class="banner-text">

                    <marquee><h1>ToDo</h1></marquee>

                </div>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow" >
            {% csrf_token %}
            <br>
             <div class ="form-group">
                  <input type="text" class="form-control" name="name" placeholder="type name">
             </div >
            <div class="form-group">
                 <input type="text" class="form-control" name="priority" placeholder="type your priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="date">
            </div>
                 <input type="submit" class="btn btn-success">
            </form>
             </div>
        <div class="col-md-6">
            <h4><b>Task must be complete</b></h4>
                {% for i in TASK1 %}
                <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
           </div>
            <br>
            {% endfor %}
                    <br>
    </div>
</div>
</div>
{% endblock %}
